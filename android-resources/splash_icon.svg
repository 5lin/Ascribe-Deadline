<svg width="192" height="192" viewBox="0 0 192 192" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景圆 -->
  <circle cx="96" cy="96" r="80" fill="url(#gradient1)" opacity="0.2"/>
  
  <!-- 外圈 -->
  <circle cx="96" cy="96" r="70" stroke="url(#gradient2)" stroke-width="4" fill="none"/>
  
  <!-- 时钟刻度 -->
  <g stroke="#a78bfa" stroke-width="2" stroke-linecap="round">
    <line x1="96" y1="36" x2="96" y2="46"/>
    <line x1="96" y1="146" x2="96" y2="156"/>
    <line x1="36" y1="96" x2="46" y2="96"/>
    <line x1="146" y1="96" x2="156" y2="96"/>
  </g>
  
  <!-- 时钟指针 -->
  <line x1="96" y1="96" x2="96" y2="56" stroke="#818cf8" stroke-width="4" stroke-linecap="round"/>
  <line x1="96" y1="96" x2="126" y2="96" stroke="#a78bfa" stroke-width="3" stroke-linecap="round"/>
  
  <!-- 中心点 -->
  <circle cx="96" cy="96" r="6" fill="#6366f1"/>
  
  <defs>
    <linearGradient id="gradient1" x1="16" y1="16" x2="176" y2="176">
      <stop stop-color="#a78bfa"/>
      <stop offset="1" stop-color="#6366f1"/>
    </linearGradient>
    <linearGradient id="gradient2" x1="26" y1="26" x2="166" y2="166">
      <stop stop-color="#a78bfa"/>
      <stop offset="1" stop-color="#6366f1"/>
    </linearGradient>
  </defs>
</svg>
